<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/73b44bd8e3.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <div class="flexbox-parent">
        <div class="imgdiv">
            <div class="myimg" style="font-size: 100px;">
                <div class="astro">A S T R O</div>
            </div>
            <div class="img-text" style="font-size: 100%;" ></div>
        </div>
        <div class="flexbox-form">
            <div class="mytext">


                This is not a real sign-up form. Launch your next ideas directly into space by deploying our Astro program!
            </div>
            <div class="sign-up-form">
                <form action="" method="post">
                    <div class="shadow">
                        <section>
                        <div class="first-name" style="float: left; margin-right: 200px;;">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name">
                        </div>
                        <div style="float:right;">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name">

                        </div>
                        
                    </section>
                    <section>
                    <div style="float:left; margin-right: 100px;">
                        <label for="_email">Email Address</label>
                        <input type="email" id="_email" placeholder="brett@astro.com">
                    </div>
                    <div style="float:right;">
                        <label for="phone_">Phone Number</label>
                        <input type="tel" id="phone_">

                    </div>
                    
                    </section>
                    <section>
                        <div style="float:left; margin-right: 100px;">
                            <label for="_pass">Password</label>
                            <input type="password" id="_pass" placeholder="" minlength="8" required>
                        </div>
                        <div style="float:right;">
                            <label for="_conf-pass">Confirm Password</label>
                            <input type="password" id="_conf-pass" minlength="8" required>

                        </div>    
                     </section>
                <section>
                    <button type="submit" style="float:left">Create Account</button>

                </section>
                <section>
                    <div>
                        <div>Already have an account? 
                        <a href="#"> Log In</a>
                        </div>

                    </div>
                </section>

                </form>

            </div>

        </div>
    </div>

            
</body>
</html>
